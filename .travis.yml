language: node_js
node_js:
  - "4"
before_script:
  - npm i karma -D
  - npm i karma-cli -D
  - npm i karma-qunit -D
  - npm i karma-firefox-launcher -D
  - npm i karma-verbose-reporter -D
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
script:
  - karma start --browsers Firefox --single-run
